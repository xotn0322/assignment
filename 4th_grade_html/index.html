<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon_Homepage</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">    
        <div>
            <img src="images/Profile.jpg" alt="My Photo" class="profile-photo">
        </div>

        <div>
            <h2 class="italic-text">About Me</h2>
            <table class="info-table">
                <tr>
                    <th>Category</th>
                    <th>Details</th>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>문태수</td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td>게임, 프로그래밍</td>
                </tr>
            </table>
        </div>

        <div class="search-engines">
            <h3>Search Engines</h3>
            <div class="search-links">
                <a href="https://www.google.com" target="_blank">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="search-logo">
                </a>
                <a href="https://www.naver.com" target="_blank">
                    <img src="https://www.navercorp.com/img/mo/media-logo-usage-1.png" alt="Naver" class="search-logo">
                </a>
            </div>
        </div>

        <div class="youtube-section">
            <h3>YouTube Video</h3>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/QCtEe-zsCtQ" title="Dean Lewis - How Do I Say Goodbye (Official Video)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
